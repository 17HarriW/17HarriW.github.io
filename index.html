<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>William Harris Portfolio</title>
</head>
<body onload="loadDarkMode()">
    <header id="header" class="head">
        <div id="headerInner>
            <div>
                <nav id="leftNav" class="navigation">
                    <a class="navigationItem" href="./index.html">HOME</a>
                    <a class="navigationItem" href="./about.html">ABOUT</a>
                </nav>
            </div>
            <div class="center">
                <h1 id="nameTitle" class="title"><u>William Harris</u></h1>
            </div>
            <div>
                <nav id="rightNav" class="navigation">
                    <a class="navigationItem" href="./contact.html">CONTACT</a>
                    <button onclick="toggleDarkMode()" type="button" id="darkModeBtn">
                        <img src="images/moon.svg" id="darkModeImg" alt="darkMode" />
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div id="welcome">
        <h2 id="welcomeTitle" class="largeTitle">Welcome to my website!</h2>
        <h3 id="scratchTitle" class="largeTitle">This website was created from scratch by William Harris</h3>
    </div>

    <a href="./about.html" id="aboutMeTitle" class="linkTitle"><b>About me</b></a>

    <div class="collapsibleContainer">
        <button onclick="ContactCollapse()" type="button" class="collapsible">
            <img src="images/expand.svg" class="collapsibleImg" id="contactCollapsibleImg" alt="collapsible" />
            <h2 id="ContactTitle" class="collapsibleTitle">Contact</h2>
        </button>
    </div>
    <div class="content" id="contactContent">
        <div class="formBody">

            <div id="form">
                <h2 class="formHeading">Contact me!</h2>

                <form id="formId" class="formClass" method="POST" action="https://formspree.io/f/moqojvyd">

                    <div class="formGroup">
                        <label for="Name" class="formLabel">Your name</label>
                        <div class="formInputGroup">
                            <input type="text" id="name" name="name" class="formControl" required>
                        </div>
                    </div>

                    <div class="formGroup">
                        <label for="Email" class="formLabel">Your email address</label>
                        <div class="formInputGroup">
                            <input type="email" id="email" name="email" class="formControl" required>
                        </div>
                    </div>

                    <div class="formGroup">
                        <label for="Subject" class="formLabel">Message subject</label>
                        <div class="formInputGroup">
                            <input type="text" id="subject" name="subject" class="formControl" required>
                        </div>
                    </div>

                    <div class="formGroup">
                        <label for="Message" class="formLabel">Your message</label>
                        <div class="formInputGroup">
                            <textarea id="message" name="message" class="formControl" rows="6" maxlength="3000" required></textarea>
                        </div>
                    </div>

                    <div class="formGroup">
                        <button type="submit" id="formBtn" class="formBtn formBtnPrimary formBtnLg formBtnBlock">Send Message</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
