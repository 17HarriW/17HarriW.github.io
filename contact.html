<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Contact William Harris</title>
</head>
<body onload="loadDarkMode()">
    <header id="header" class="head">
        <div id="headerInner>
            <div>
                <nav id="leftNav" class="navigation">
                    <a class="navigationItem" href="./index.html">HOME</a>
                    <a class="navigationItem" href="./about.html">ABOUT</a>
                </nav>
            </div>
            <div class="center">
                <h1 id="nameTitle" class="title"><u>William Harris</u></h1>
            </div>
            <div>
                <nav id="rightNav" class="navigation">
                    <a class="navigationItem" href="./contact.html">CONTACT</a>
                    <button onclick="toggleDarkMode()" type="button" id="darkModeBtn">
                        <img src="images/moon.svg" id="darkModeImg" alt="darkMode" />
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div class="fcf-body">

        <div id="fcf-form">
            <h3 class="fcf-h3">Contact me</h3>

            <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">

                <div class="fcf-form-group">
                    <label for="Name" class="fcf-label">Your name</label>
                    <div class="fcf-input-group">
                        <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                    </div>
                </div>

                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Your email address</label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                    </div>
                </div>

                <div class="fcf-form-group">
                    <label for="Subject" class="fcf-label">Message subject</label>
                    <div class="fcf-input-group">
                        <input type="text" id="Subject" name="Subject" class="fcf-form-control" required>
                    </div>
                </div>

                <div class="fcf-form-group">
                    <label for="Message" class="fcf-label">Your message</label>
                    <div class="fcf-input-group">
                        <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>

                <div class="fcf-form-group">
                    <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
                </div>

            </form>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
